server {
    listen 80;
    server_name mysterious-shop.mooo.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mysterious-shop.mooo.com;

    ssl_certificate /etc/letsencrypt/live/mysterious-shop.mooo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mysterious-shop.mooo.com/privkey.pem;

    location / {
        root /home/nepav/MysteriousShopApp/frontend/dist;
        try_files $uri $uri/ /index.html;
    }

    location /admin {
        alias /home/nepav/MysteriousShopApp/admin/dist;
        try_files $uri $uri/ /admin/index.html;
    }

    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /uploads {
        proxy_pass http://localhost:3001;
        proxy_set_header Host $host;
    }

    location /webhook {
        proxy_pass http://localhost:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
    }
}
